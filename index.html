<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Explorer</title>
    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jQuery CDN -->
    <script defer src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="exercise-wrapper">
        <div class="exercise-search">
            <h2 class="title"> Find Exercises For Your Workouts</h2>
            <blockquote>All progress takes place outside the comfort zone. <br><cite>- Michael John Bobak</cite></blockquote>

            <div class="exercise-search-box">
                <label for="search-input"></label>
                <input type="text" class="search-control" placeholder="Enter a Body Part" id="search-input">
                <button type="submit" class="search-btn btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="exercise-result">
            <h2 class="title">Your Search Results:</h2>
            <div id="exercise">
            <!-- Exercise Content Displayed Here -->
            </div>
        </div>

        <div class = "exercise-details">
            <!-- exercise close btn -->
            <button type="button" class="btn exercise-close-btn" id="exercise-close-btn">
                <i class="fas fa-times"></i>
            </button>

            <!-- exercise content -->
            <div class="exercise-details-content">
            <!-- Exercise Details Displayed Here -->
            </div>
        </div>
    </div>
</div>

<!-- Custom JS Script -->
<script defer type="application/javascript" src="main.js"></script>
</body>
</html>
